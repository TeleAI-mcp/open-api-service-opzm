name: Close Issues with Specific Labels

on:
  issues:
    types:
      - labeled

jobs:
  close-labeled-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Close issue if label is wontfix or completed
        if: contains(github.event.issue.labels.*.name, 'wontfix') || contains(github.event.issue.labels.*.name, 'completed')
        run: |
          curl -X PATCH \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }} \
            -d '{"state":"closed"}'
